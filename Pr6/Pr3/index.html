<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування</title>
</head>
<body>
    <div style="border-style:solid; max-width: 400px; margin: 0 auto; text-align: center; background-color: rgb(0, 228, 228);">
        <h1>Тестування</h1>

        <p>Що є металом?</p>

        <button onclick="checkAnswer(false)">Дерево</button>
        <button onclick="checkAnswer(true)">Залізо</button>
        <button onclick="checkAnswer(false)">Пластик</button>

        <p id="result"></p>
    </div>
    <script type="text/javascript">
        function checkAnswer(isCorrect) {
            let result = document.getElementById("result");
            if (isCorrect) {
                result.textContent = "Вірно!";
                result.style.color = "green";
            } else {
                result.textContent = "Невірно!";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
