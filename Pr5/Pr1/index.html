<!DOCTYPE html>
<html>
<head>
    <title>Business Cards</title>
</head>
<body>
    <style>
        tr{
            background-color: aliceblue;
        }
        body{
            font-family: sans-serif;
        }
    </style>
    <script>
        var name = prompt('Input name','');
var position = prompt('Input position','');
var phone = prompt('Input phone','');

var visitcard = '<TABLE width="100%" border="0">' +
    '<TR>' +
    '<TD align="LEFT" valign="LEFT">' +
    '<IMG src="image.png" style="width: 170px; height: 200px; margin: 5px 10px 5px 10px">' +
    '</TD>' +
    '<TD align="CENTER">' +
    '<B>' + name + '</B><BR>' +
    '<I>' + position + '</I><BR>' +
    '<FONT color="blue">' + phone + '</FONT>' +
    '</TD>' +
    '</TR>' +
    '</TABLE>';

document.write('<TABLE width="100%" border="0" align="CENTER">');
for(var y=0; y<12; y++) {
    document.write('<TR>');
    for(var x=0; x<3; x++) {
        document.write('<TD align="CENTER" style="border-style: dashed; border-width:thin;">');
        document.write(visitcard);
        document.write('</TD>');
    }
    document.write('</TR>');
}
document.write('</TABLE>');
    </script>
</body>
</html>
