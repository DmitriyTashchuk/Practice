<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розгалужений обчислювальний процес</title>
</head>
<body>
    <h1>Розгалужений обчислювальний процес</h1>

    <label for="x1">Початкове значення аргументу x:</label>
    <input type="number" id="x1"><br>

    <label for="x2">Кінцеве значення аргументу x:</label>
    <input type="number" id="x2"><br>

    <label for="step">Крок зміни значень аргументу:</label>
    <input type="number" id="step"><br>

    <button onclick="calculate()">Обчислити</button>

    <h2>Результати обчислень</h2>
    <ul id="results"></ul>

    <script type="text/javascript">
        function calculate() {
            let x1 = document.getElementById("x1").value;
            let x2 = document.getElementById("x2").value;
            let step = document.getElementById("step").value;

            x1 = Number(x1);
            x2 = Number(x2);
            step = Number(step);

            let results = document.getElementById("results");
            results.innerHTML = "";

            for (let x = x1; x <= x2; x += step) {
                let H;
                if (x < 4) {
                    H = Math.abs(Math.sin(x));
                } else if (x == 4) {
                    H = Math.sqrt(x - 1);
                } else {
                    H = Math.log10(x) + 1;
                }
                let li = document.createElement("li");
                li.textContent = `При x=${x} значення функції H=${H}`;
                results.appendChild(li);
            }
        }
    </script>
</body>
</html>
